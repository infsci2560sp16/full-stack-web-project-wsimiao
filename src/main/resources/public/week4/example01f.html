<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Hello World</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            function getDataFromServer() {
            return [{
            id: "item-001",
                    value: "green",
                    color: #00ff00
            }, {
            id: "item-002",
                    value: "yellow",
                    color: #ffff00
            }, {
            id: "item-003",
                    value: "blue",
                    color: #0000ff
            }, {
            id: "item-004",
                    value: "purple",
                    color: #ff00ff
            }]
            }
            $(function() {
            var serverData = getDataFromServer();
            var $ul = $("#items");
            for (key in serverData) {
            var $li = $('<li id="' + serverData[key].id + '" style="color:' + serverData[key] + '">' + serverData[key].value + '</li>');
            var $btn = $('<input type="button" value="x" />').click(function(){
            $(this).parent().remove();
            });
            $li.append($btn);
            $ul.append($li);
            }
            });
        </script>
    </head>

    <body>
        <p>Hello from INFSCI2560</p>
        <div id="div1">
            <ul id="items"></ul>
        </div>
    </body>

</html>
