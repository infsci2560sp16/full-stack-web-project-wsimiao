<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <script>
    var uniqueId = function() {
      return 'id-' + Math.random().toString(36).substr(2, 16);
    };
    function addItem() {
      var textToAdd = document.getElementById('text-to-add');

      var para = document.createElement('p');
      var paraId = uniqueId();
      para.setAttribute('id', paraId);
      var node = document.createTextNode(textToAdd.value);
      para.appendChild(node);

      var del = document.createElement('input');
      del.setAttribute('type', 'button');
      del.setAttribute('value', 'x');
      del.setAttribute('onclick', "removeItem(this, '" + paraId + "')");

      var content = document.getElementById('div1');
      content.appendChild(para);
      content.appendChild(del);

    }
    function removeItem(clicked, itemId) {
      var parent = document.getElementById('div1');
      var child = document.getElementById(itemId);
      parent.removeChild(child);
      parent.removeChild(clicked);
    }
  </script>
</head>
<body>
  <p>Hello from INFSCI2560</p>
  <input type="text" id="text-to-add" />
  <input type="button" onclick="addItem()" value="Add Item" /> <br/>
  <div id="div1">

  </div>
</body>
</html>
